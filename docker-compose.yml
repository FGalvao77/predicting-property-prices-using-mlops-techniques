version: '3.8'

services:
  api:
    build: .
    image: mlops-boston-api:latest
    command: uvicorn src.serve:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - ./:/app:cached
      - mlruns:/app/mlruns
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build: .
    image: mlops-boston-web:latest
    command: sh -c "streamlit run src/app.py --server.port 8501 --server.address 0.0.0.0"
    ports:
      - "8501:8501"
    volumes:
      - ./:/app:cached
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
    depends_on:
      - api
    restart: unless-stopped

volumes:
  mlruns:
    driver: local
